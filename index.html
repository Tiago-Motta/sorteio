<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Sorteio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #5cb85c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #4cae4c;
    }

    #resultado {
      margin-top: 20px;
      color: #555;
    }

    .contador {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Nome e ID</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="id" placeholder="ID">
    <button onclick="cadastrar()">Cadastrar</button>

    <h2>Sorteio</h2>
    <button onclick="sortear()">Sortear</button>
    <p id="resultado"></p>
    <p class="contador">Pessoas cadastradas: <span id="contador">0</span></p>
  </div>

  <script>
    var lista = [];
    var contador = 0;

    function cadastrar() {
      var nome = document.getElementById('nome').value;
      var id = document.getElementById('id').value;

      if (nome && id) {
        lista.push({ nome: nome, id: id });

        // Limpa os campos após o cadastro
        document.getElementById('nome').value = '';
        document.getElementById('id').value = '';

        // Atualiza o contador de pessoas cadastradas
        contador++;
        document.getElementById('contador').innerText = contador;

        alert('Cadastro realizado com sucesso!');
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }

    function sortear() {
      if (lista.length > 0) {
        var indiceSorteado = Math.floor(Math.random() * lista.length);
        var nomeSorteado = lista[indiceSorteado].nome;
        var idSorteado = lista[indiceSorteado].id;

        document.getElementById('resultado').innerHTML = 'Nome: ' + nomeSorteado + '<br>ID: ' + idSorteado;
      } else {
        alert('A lista está vazia. Cadastre pelo menos uma pessoa antes de sortear.');
      }
    }
  </script>

</body>
</html>
